</header>

<body>

            </div>
        </section>

        <section>
            <h2>Watched</h2>
            <div id ="watched"> 
            </div>
        </section>

    </main>

    <footer>
        <h5>Designed and built in 2021</h5>
    </footer>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
